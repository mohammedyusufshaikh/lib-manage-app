{% extends "base.html" %}
{% block title %}BOOKS{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    {{super()}}

    <div style="padding:15px">
        <table class="table table-striped">
            <thead>
                <tr class="row">
                    <th scope="col" class="col">Title</th>
                    <th scope="col" class="col">Author</th>
                </tr>
            </thead>
            <tbody>
             {% for book in books %}
                <tr class="row">
                  <th class="col">{{book['title']}}</th>
                  <td class="col">{{book['authors']}}</td>
                </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
